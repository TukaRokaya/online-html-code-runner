<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini HTML/CSS/JS Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .editor-container {
      display: flex;
      flex-wrap: wrap;
      height: 50vh;
    }

    textarea {
      flex: 1 1 33%;
      height: 100%;
      padding: 10px;
      font-family: monospace;
      resize: none;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    iframe {
      flex: 1 1 100%;
      height: 50vh;
      border: none;
    }

    @media (max-width: 768px) {
      textarea {
        flex: 1 1 100%;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ›  HTML, CSS, JS Code Runner</h1>
  </header>

  <div class="editor-container">
    <textarea id="html" placeholder="Write HTML here..."></textarea>
    <textarea id="css" placeholder="Write CSS here..."></textarea>
    <textarea id="js" placeholder="Write JavaScript here..."></textarea>
  </div>

  <iframe id="output"></iframe>

  <script>
    const htmlInput = document.getElementById("html");
    const cssInput = document.getElementById("css");
    const jsInput = document.getElementById("js");
    const output = document.getElementById("output");

    function runCode() {
      const html = htmlInput.value;
      const css = "<style>" + cssInput.value + "</style>";
      const js = "<script>" + jsInput.value + "<\/script>";
      const fullCode = html + css + js;
      output.srcdoc = fullCode;
    }

    htmlInput.addEventListener("input", runCode);
    cssInput.addEventListener("input", runCode);
    jsInput.addEventListener("input", runCode);
  </script>

</body>
</html>
